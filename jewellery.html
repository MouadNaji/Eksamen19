<!DOCTYPE html>
<html lang="da">

<head>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smykker</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/jewellery.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>


    <header>

        <div id="burger_display">
            <input id="burger" type="checkbox" />


            <label for="burger">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav>
                <ul>

                    <li><a onclick="transitionOut()" href="javascript:delay('index.html')">
                            <div class="logo"><img src="img/logo.svg" alt=""></div>
                        </a></li>
                    <li><a onclick="transitionOut()" href="javascript:delay('products.html')">SMYKKER</a></li>
                    <li><a onclick="transitionOut()" href="javascript:delay('projects.html')">PROJEKTER</a></li>
                    <li><a onclick="transitionOut()" href="javascript:delay('about.html')">OM OS</a></li>
                    <li><a onclick="transitionOut()" href="javascript:delay('contact.html')">KONTAKT</a></li>
                </ul>
            </nav>
        </div>


        <div id="desktop_menu">
            <a onclick="transitionOut()" href="javascript:delay('products.html')">SMYKKER</a>
            <a onclick="transitionOut()" href="javascript:delay('projects.html')">PROJEKTER</a>
            <a onclick="transitionOut()" href="javascript:delay('index.html')">
                <div class="logo"><img src="img/logo.svg" alt=""></div>
            </a>
            <a onclick="transitionOut()" href="javascript:delay('about.html')">OM OS</a>
            <a onclick="transitionOut()" href="javascript:delay('contact.html')">KONTAKT</a>
        </div>

    </header>

    <div class="fade_in">

        <main>

            <div id="jewellery_img">

                <img src="img/index1.jpg" alt="">
            </div>

            <div class="dropdown sticky">
                <button onclick="myMobileFunction()" class="dropbtn">ALLE SMYKKER</button>
                <div id="myDropdown" class="dropdown-content">

                    <button class="tablinks" onclick="openMobile(event, 'rings')">RINGE</button>
                    <button class="tablinks" onclick="openMobile(event, 'wedding_rings')">VIELSESRINGE</button>
                    <button class="tablinks" onclick="openMobile(event, 'ear_rings')">ØRERINGE</button>
                    <button class="tablinks" onclick="openMobile(event, 'necklaces')">HALSKÆDER</button>
                    <button class="tablinks" onclick="openMobile(event, 'bracelets')">ARMBÅND</button>
                    <button class="tablinks" onclick="openMobile(event, 'gifts')">GAVE-IDEER</button>
                </div>
            </div>

            <div id="product_tab">
                <div class="tab">
                    <button class="ringlink tablinks" onclick="openDesktop(event, 'rings')">RINGE</button>
                    <button class="weddingringlink tablinks" onclick="openDesktop(event, 'wedding_rings')">VIELSESRINGE</button>
                    <button class="earringlink tablinks" onclick="openDesktop(event, 'ear_rings')">ØRERINGE</button>
                    <button class="necklacelink tablinks" onclick="openDesktop(event, 'necklaces')">HALSKÆDER</button>
                    <button class="braceletlink tablinks" onclick="openDesktop(event, 'bracelets')">ARMBÅND</button>
                    <button class="giftlink tablinks" onclick="openDesktop(event, 'gifts')">GAVE-IDEER</button>
                </div>
            </div>

            <div id="rings" class="tabcontent">


                <div id="ring_insert" class="top">

                </div>



            </div>

            <div id="wedding_rings" class="tabcontent">
                <div id="wedding_ring_insert" class="top">

                </div>


            </div>

            <div id="ear_rings" class="tabcontent">
                <div id="ear_ring_insert" class="top">


                </div>


            </div>

            <div id="necklaces" class="tabcontent">
                <div id="necklace_insert" class="top">


                </div>


            </div>

            <div id="bracelets" class="tabcontent">
                <div id="bracelet_insert" class="top">

                </div>


            </div>

            <div id="gifts" class="tabcontent">
                <div id="gift_insert" class="top">



                </div>


            </div>


            <div id="modal01" class="w3-modal" onclick="offClick(this)">
                <span>&times;</span>
                <div class="w3-modal-content w3-animate-opacity">
                </div>
            </div>




        </main>


        <footer>

            <div id="footer_box">
                <a href="https://www.facebook.com/frolov.savova/">

                    <img src="img/facebook.svg" alt="Facebook icon">
                </a>

                <a href="https://www.instagram.com/frolov_savova_jewelry/">
                    <img src="img/instagram.svg" alt="Instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script src="js/jewellery.js"></script>
    <script src="js/transition.js"></script>


</body>

</html>
