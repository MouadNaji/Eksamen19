    <script>
        document.addEventListener("DOMContentLoaded", start)

        let project;
        async function start() {
            console.log("start")
            const json = await fetch("http://mouad.dk/kea2semester/Eksamen/wordpress/wp-json/wp/v2/smykker?per_page=6");
            project = await json.json();
            visProject();
        }

        let filter = "alle";


        function visProject() {
            let liste = document.querySelector("#liste");
            liste.innerHTML = "";

            project.forEach(pro => {
                let template = `<div class="project"><img id="billede" src=${pro.smykkebillede.guid} alt="ret"><h2> ${pro.title.rendered}</h2></div>`
                liste.insertAdjacentHTML("beforeend", template);
            });


        };
    </script>
