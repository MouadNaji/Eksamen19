<body>

    <header>

        <div id="burger_display">

            <label for="burger">

            <nav>

        <div id="desktop_menu">
            <a href="products.html">SMYKKER</a>

            <a href="about.html">OM OS</a>

        </div>

    </header>

    <main>
        <div id="indhold">
            <div id="tilbage"></div>


        </div>
    </main>
    <footer>
        <div id="footer_box">
            <a href="https://www.facebook.com/frolov.savova/">

                <img src="img/facebook.svg" alt="Facebook icon">
            </a>

            <a href="https://www.instagram.com/frolov_savova_jewelry/">
                <img src="img/instagram.svg" alt="Instagram icon">
            </a>
        </div>
    </footer>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");

        document.addEventListener("DOMContentLoaded", start)


        let projekter = [];


        async function start() {

            const json = await fetch("http://mouad.dk/kea2semester/Eksamen/wordpress//wp-json/wp/v2/projekter/");

            projekter = await json.json();
            visRetterne();

        }


        function visRetterne() {
            let liste = document.querySelector("#indhold");
            liste.innerHTML = "";

            projekter.forEach(pro => {
                if (id == pro.id) {
                    let template = `<div class="project"><h2> ${pro.overskrift}</h2><p>${pro.lang_tekst}</p><img id="billede" src=${pro.billede.guid} alt="ret"></div>`
                    liste.insertAdjacentHTML("beforeend", template);



                }

            })
            document.querySelector("#tilbage #tilbageknap").addEventListener("click", () => {
                location.href = "projects.html"
            });
        };

    </script>
</body>
